    <fieldset>
      <legend>Total Daily Amount</legend>

      <!--one dollar bills-->
      <div>
        <img src="images/ones.png" style="width:180px;height:90px;">
        <form oninput="qty.value=parseInt(a.value)*parseInt(b.value)">0
        <input type="range" id="a" value="0">100
        <input type="hidden" type="text" id="b" value="1">
        =<output name="qty" for="a b"></output>
        </form>
        <input type="hidden" onblur="findTotal()" name="qty" id="qty1"/><br>
      </div>

      <!--five dollar bills-->
      <div>
        <img src="images/fives.png" style="width:180px;height:90px;">
        <form oninput="qty.value=parseInt(a.value)*parseInt(b.value)">0
        <input type="range" id="a" value="0">100
        <input type="hidden" type="number" id="b" value="5">
        =<output name="qty" for="a b"></output>
        </form>
        <input type="hidden" onblur="findTotal()" name="qty" id="qty2"/><br>
      </div>

      <!--ten dollar bills-->
      <div>
        <img src="images/tens.png" style="width:180px;height:90px;">
        <form oninput="qty.value=parseInt(a.value)*parseInt(b.value)">0
        <input type="range" id="a" value="0">100
        <input type="hidden" type="number" id="b" value="10">
        =<output name="qty" for="a b"></output>
        </form>
        <input type="hidden" onblur="findTotal()" name="qty" id="qty3"/><br>
      </div>

      <!--twenty dollar bills-->
      <div>
        <img src="images/twenties.png" style="width:180px;height:90px;">
        <form oninput="qty.value=parseInt(a.value)*parseInt(b.value)">0
        <input type="range" id="a" value="0">100
        <input type="hidden" type="number" id="b" value="20">
        =<output name="qty" for="a b"></output>
        </form>
        <input type="hidden" onblur="findTotal()" name="qty" id="qty4"/><br>
      </div>

      <!--fifty dollar bills-->
      <div>
        <img src="images/fifties.png" style="width:180px;height:90px;">
        <form oninput="qty.value=parseInt(a.value)*parseInt(b.value)" onblur="findTotal()">0
        <input type="range" id="a" value="0">100
        <input type="hidden" type="number" id="b" value="50">
        =<output name="qty" for="a b"></output>
        </form>
        <input type="hidden" onblur="findTotal()" name="qty" id="qty5"/><br>
      </div>

      <!--hundred dollar bills-->
      <div>
        <img src="images/hundreds.png" style="width:180px;height:90px;">
        <form oninput="qty.value=parseInt(a.value)*parseInt(b.value)">0
        <input type="range" id="a" value="0">100
        <input type="hidden" type="number" id="b" value="100">
        =<output name="qty" for="a b"></output>
        </form>
        <input type="hidden" onblur="findTotal()" name="qty" id="qty6"/><br>
      </div>


      <button onclick="findTotal()">Total</button>


    <input type="text" name="total" id="total"/>





    </fieldset>
