<!DOCTYPE html>
<html>
<head>
  <title>Laundrify - Pick-Up & Drop-Off</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--<link rel="stylesheet" href="style.css">-->

    <link rel="stylesheet" href="assets/css/demostyles.css">
</head>

<body>
  <div class="box">
    <h2>Place Your Order</h2>
    <form action="">
      <div class="input-box">
        <input type="text" id="customername" required>
        <label for="">Your Name</label>
      </div>
      <div class="input-box">
        <input type="text" id="streetaddress" required>
        <label for="">Street Address</label>
      </div>
      <div class="input-box">
        <input type="text" id="phonenumber" required>
        <label for="">Phone Number</label>
      </div>
      <div class="input-box">
        <input type="text" id="emailaddress" required>
        <label for="">Email Address</label>
      </div>
      <div class="input-box">
        <input type="text" id="specialrequest" required>
        <label for="">Optional: Special Request</label>
      </div>
      <div class="input-box">
        <button id="btn">Submit</button>
      </div>
    </form>
    
    <script src="assets/js/demoscript.js"></script>
  </div>
</body>
</html>
